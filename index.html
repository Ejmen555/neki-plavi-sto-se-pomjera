<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas><br>
<button onclick="Lijevo()">Pomjeri se lijevo (2 mjesta)</button>
<button onclick="Desno()" style="background-color: purple;">Pomjeri se desno</button>
<button onclick="Gore()">Pomjeri se gore</button>
<button onclick="Dole()">Pomjeri se dole</button>

<img id="Blastoise" src="Blastoise.webp" width="35" height="35" style="display:none;">
</body>

<script>
const img = document.getElementById("Blastoise");
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

// početna pozicija
let centarX = 250;
let centarY = 50;

// crtanje mreže
function nacrtajMrezu() {
  for (let i = 100; i < 500; i += 100) {
    ctx.moveTo(i, 0);
    ctx.lineTo(i, 500);
    ctx.moveTo(0, i);
    ctx.lineTo(500, i);
  }
  ctx.stroke();
}

// osvježavanje platna
function iscrtaj() {
  ctx.clearRect(0, 0, 500, 500);
  nacrtajMrezu();
  ctx.drawImage(img, centarX - 25, centarY - 35, 35, 50);
}

// ✔️ POMJERANJE 2 MJESTA LIJEVO
function Lijevo() {
  // x-pozicije kolona: 50, 150, 250, 350, 450
  if (centarX === 50) {
    centarX = 350;     // 50 → 350
  } else if (centarX === 150) {
    centarX = 450;     // 150 → 450
  } else {
    centarX -= 200;    // ostali slučajevi
  }
  iscrtaj();
}

function Desno() {
  centarX = centarX !== 450 ? centarX + 100 : 50;
  iscrtaj();
}

function Gore() {
  centarY = centarY !== 50 ? centarY - 100 : 450;
  iscrtaj();
}

function Dole() {
  centarY = centarY !== 450 ? centarY + 100 : 50;
  iscrtaj();
}

img.onload = iscrtaj;
</script>
</html>
